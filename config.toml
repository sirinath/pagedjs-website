baseURL = "https://www.pagedjs.org/"
languageCode = "en-us"
title = "pagedjs, house of HTML printing" 
theme = "pagedjs"
# relativeURLs = true

[params]
talkyardServerUrl = "https://comments-for-pagedjs-org.talkyard.net"
talkyardScriptUrl = "https://c1.ty-cdn.net/-/talkyard-comments.min.js"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNoStart = 1
    # lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "perldoc"
    tabWidth = 4
    pygmentsUseClasses=true

[taxonomies]
  # category = "categories"
  tag = "tags"


[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight= 1

  [[menu.main]]
    identifier = "blog"
    name = "Journal"
    url = "/posts/"
    weight= 1

  [[menu.main]]
    identifier = "documentation"
    name = "Documentation"
    url = "/documentation/"
    weight= 2

  [[menu.main]]
    identifier = "cookbook"
    name = "Cook book"
    url = "/cookbook/"
    weight= 3

