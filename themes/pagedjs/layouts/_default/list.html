{{ define "main" }}
<div class="articleList">
    <div class="header">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>
    {{ range .Pages }}
    <div class="article">
        {{ partial "cropmarks.html" . }}
        <a href="{{ .Permalink }}"  class="content">
            <p class="date">{{ dateFormat "2/1/2006" .Date  }}</p>
            <h2>{{ .Title }}</h2>
            <p class="intro">{{ .Params.intro | markdownify }}</p>
            
        </a>
        {{ partial "tag-list.html" . }}

    </div>
    
    {{ end }}
  
</div>
{{ end }}
