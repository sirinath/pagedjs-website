{{ define "main" }}

<main>
  {{ partial "cropmarks.html" }}
  <article>
    {{ partial "breadcrumb.html" . }}
    <header>
      <h1 id="title">{{ .Title }}</h1>
      {{ if .Params.intro  }}<p class="intro">{{ .Params.intro | markdownify }}</p>{{end}}
    </header>
    {{ .Content }}
  </article>
</main>
{{ end }}
