    <nav role="sub" class="sub">
        <ul>
            {{ $url := .URL }}
            {{ range .Site.Menus.documentation }}
            <li class="{{ if eq $url .URL }}active{{ end }}">
                <a href="{{.URL}}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
